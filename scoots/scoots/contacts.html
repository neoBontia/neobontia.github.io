                </div>

                <div class="card">
                    <h2>Terminal Puerta Maya</h2>

        <div class="email">
            <form method="get" action="">
                <fieldset>
                    <legend>Or contact us here instead</legend>
                    <label class="top">Full Name<input type="text" minlength="5" name="name" required></label>
                    <label class="top">Email<input type="email" placeholder="someone@mail.com" name="email"></label>
                    <label class="top">Comment<textarea name="comments"
                            placeholder="Enter your comment here..." required></textarea></label>
                </fieldset>

                <input class="button" type="submit" value="Send comment">
            </form>
        </div>
