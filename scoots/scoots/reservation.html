<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoots | Reservation</title>
    <meta name="description"
        content="Scooter Rental website. Reservation Page. Project of Neo Adam Bontia for the course WDD 230 of BYU-Idaho.">
    <link rel="stylesheet" href="css/general/normalize.css">
    <link rel="stylesheet" href="css/general/small.css">
    <link rel="stylesheet" href="css/general/medium.css">
    <link rel="stylesheet" href="css/general/large.css">
    <link rel="stylesheet" href="css/reservation/small.css">
    <link rel="stylesheet" href="css/reservation/medium.css">
    <link rel="stylesheet" href="css/reservation/large.css">
</head>

<body>
    <header>
        <img src="images/general/logo.png" alt="Scoots' logo">
        <button onclick="toggleMenu()">&#9776;</button>
    </header>
    <nav class="clearfix">
        <ul id="navBar" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="rentals.html">Rentals</a></li>
            <li class="active"><a href="#">Reservations</a></li>
            <li><a href="tours.html">Tours</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <form method="get" action="confirmation.html">
            <div class="forms">
                <fieldset>
                    <legend>Rental Information</legend>
                    <label class="top">Date of Application<input type="date" name="app-date" required></label>
                    <label class="top-radio">Rental Period
                        <label class="right"><input type="radio" name="period" value="half"> Half Day</label>
                        <label class="right"><input type="radio" name="period" value="full"> Full Day</label>
                    </label>
                    <label class="top">Rental Type<select name="type" required>
                            <option value="">Select rental type</option>
                            <option value="honda-metro">Honda Metro Scooter</option>
                            <option value="honda-dio">Honda Dio Scooter</option>
                            <option value="honda-pcx">Honda PCX150 Scooter</option>
                            <option value="honda-atv">Honda Pioneer ATV</option>
                            <option value="jeep-4">Jeep Wrangler—4 Doors</option>
                            <option value="jeep-2">Jeep Wrangler—2 doors</option>
                        </select></label>
                    <label class="top">Rental Number<input type="text" name="rentNum"></label>
                </fieldset>
                
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Phone Number<input type="tel" pattern="[0-9]{10}" placeholder="##########" name="phone" required></label>
                    <label class="top">Full Name<input type="text" minlength="5" name="name" required></label>
                    <label class="top">Email<input type="email" placeholder="someone@mail.com" name="email"></label>
                    <label class="top">Country or Home State(in Mexico)<input type="text" name="country"></label>
                </fieldset>

                <fieldset>
                    <legend>Rental Drop-off Information</legend>
                    <label class="top">Cruise Line<input type="text" name="cruise" required></label>
                    <label class="top">Location<input type="text" name="location" required></label>
                    <label class="top">Comments/Special Accomodations<textarea name="comments"
                            placeholder="Please specify here..."></textarea></label>
                </fieldset>
            </div>
            
            <input class="button" type="submit" value="Submit Rental Application">
        </form>
    </main>

    <footer>
        <div class="site-footer">
            <div class="contacts-container">
                <div class="social-media">
                    <h4>Follow Us</h4>
                    <ul>
                        <li><a href="https://www.facebook.com"><img src="images/general/facebook.png"
                                    alt="Facebook icon"></a></li>
                        <li><a href="https://www.instagram.com"><img src="images/general/instagram.png"
                                    alt="Instagram icon"></a></li>
                        <li><a href="https://www.twitter.com"><img src="images/general/twitter.png"
                                    alt="Twitter icon"></a></li>
                    </ul>
                </div>
                <div class="contact-info">
                    <h4>Contact information</h4>
                    <ul>
                        <li>☎ (555) 555-8888</li>
                        <li>✉ cozumel@scoots.com</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="copyright-footer">
            <p>
                © <span id="year"></span> | Neo Adam Bontia | <a
                    href="https://openweathermap.org/city/3530103">OpenWeather</a>
            </p>
            <span id="latest-update"></span>
        </div>
    </footer>
    <script src="js/general/scripts.js"></script>
</body>

</html>
